<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="title">WEA5 BookShop (JSF)</ui:define>
	<ui:define name="content">
 			<h3>
 				Shopping Cart
 			</h3>  		 			
 			<h:dataTable id="items" value="#{shoppingCart.articles}" 
 				var="item" border="3" bgcolor="#C6BFF7">
 							  
				  <h:column>
				    <c:facet name="header">
				      Title
				    </c:facet>
				    <h:outputText value="#{item.title}" />
				  </h:column>
				  
				  <h:column>
				    <c:facet name="header">
				      Price
				    </c:facet>
				    <h:outputText value="#{item.price}" />
				  </h:column>
				  <h:column>
				    <c:facet name="header">
				      Action
				    </c:facet>
				    <h:form>
						<h:commandButton value="remove ..." type="submit"
								action="#{webShopUser.removeArticleFromCart(item.id)}" />
				  	</h:form>
				  </h:column>

 			</h:dataTable>
 			<p></p>
 			Total: <h:outputText id="txtSum" value="#{shoppingCart.shoppingCartSum}"/> Euros
			<p></p>			
	</ui:define>
</ui:composition>
