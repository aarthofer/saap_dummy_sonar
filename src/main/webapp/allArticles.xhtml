<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
		<ui:define name="title">WEA5 BookShop</ui:define>
	<ui:define name="content">
		<h3>Article Overview</h3>
			
		<h:dataTable id="items" value="#{webShopUser.allArticles}"
			var="item" border="3" bgcolor="#C6BFF7">
	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Title" id="titleHeader"></h:outputText>
				</f:facet>
				<h:outputText id="titleValue" value="#{item.title}">
				</h:outputText>
			</h:column>
	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" id="priceHeader"></h:outputText>
				</f:facet>
				<h:outputText id="priceValue" value="#{item.price}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Details" id="detailsHeader"></h:outputText>
				</f:facet>
				<h:form id="detailsForm">
					<h:commandButton value="Details ..." type="submit"
							action="#{webShopUser.articleDetails(item.id)}" />
				</h:form>
			</h:column>
		</h:dataTable>
		<p></p>
	</ui:define>
	</ui:composition>
</html>
